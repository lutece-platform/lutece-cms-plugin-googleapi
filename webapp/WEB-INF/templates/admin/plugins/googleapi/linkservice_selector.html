<div class="insert-service">
    <h4>#i18n{googleapi.linkservice_selector.title}</h4>
    <form action="jsp/admin/plugins/googleapi/Search.jsp" class="form" >
    <input type="hidden" name="input" value="${input}" />
    <input type="hidden" name="page" value="googleapi" />
    <label for="width" >#i18n{googleapi.linkservice_selector.labelWidth} : </label>
    <input type="text" name="width" value="${width}" class="input-mini" />
    <label for="height" >#i18n{googleapi.linkservice_selector.labelHeight} : </label>
    <input type="text" name="height" value="${height}" class="input-mini"  />
    <label for="provider">#i18n{googleapi.linkservice_selector.labelSearch} : </label>
    <@combo name="provider" items=feeds_list default_value="" />
    <label for="search" >#i18n{googleapi.linkservice_selector.labelQuery} : </label>
    <input type="text" name="search" value="" class="input-normal" />
     <button type="submit" class="btn btn-primary" ><i class="icon-ok icon-white"></i>&nbsp;#i18n{googleapi.linkservice_selector.buttonSearch}</button>
    </form>
</div>
