<div class="insert-service">
    
    
    <h2>#i18n{googleapi.search_results.title}</h2>
    <form action="jsp/admin/plugins/googleapi/Search.jsp" >
        <input type="hidden" name="input" value="${input}" />
        <input type="hidden" name="width" value="${width}" />
        <input type="hidden" name="height" value="${height}" />
        <p>
            <@combo name="provider" items=feeds_list default_value="${provider}" />
        </p>
        <input type="text" name="search" value="${query}" />
        <input type="submit" class="button" value="#i18n{googleapi.search_results.buttonSearch}"/>
    </form>        
    <table>
        <#list items_list as item >
        <tr>
            <td valign="middle" >
                <form action="jsp/admin/plugins/googleapi/DoInsertLink.jsp" >
                    <input type="hidden" name="input" value="${input}" />
                    <input type="hidden" name="width" value="${width}" />
                    <input type="hidden" name="height" value="${height}" />
                    <input type="hidden" name="link" value="${item.link}" />
                    <input type="hidden" name="provider" value="${provider}" />
                    <input type="submit" class="button" value="#i18n{googleapi.search_results.buttonInsert}"/>
                </form>
            </td>
            <td>
                <a href="${item.link}" target="_blank">
                    <img src="${item.thumbnailUrl}" />
                </a>
            </td>
            <td valign="top" >
                <p>
                    <a href="${item.link}" target="_blank" >${item.title}</a>
                </p>
                <p>
                    ${item.content}
                </p>           
            </td>
        </tr>
        </#list>
    </table>      
    
</div>
