<div class="insert-service">
    <h4>#i18n{googleapi.search_results.title}</h4>
    <form action="jsp/admin/plugins/googleapi/Search.jsp" class="form">
        <input type="hidden" name="input" value="${input}" />
        <input type="hidden" name="width" value="${width}" />
        <input type="hidden" name="height" value="${height}" />
        <@combo name="provider" items=feeds_list default_value="${provider}" />
        <input type="text" name="search" value="${query}" class="input-normal" />
		<button type="submit" class="btn btn-primary" >
			<i class="icon-ok icon-white"></i>&nbsp;#i18n{googleapi.search_results.buttonSearch}
		</button>
    </form>        
    <table class="table table-striped table-condensed">
        <#list items_list as item >
        <tr>
            <td valign="middle" >
                <form action="jsp/admin/plugins/googleapi/DoInsertLink.jsp" >
                    <input type="hidden" name="input" value="${input}" />
                    <input type="hidden" name="width" value="${width}" />
                    <input type="hidden" name="height" value="${height}" />
                    <input type="hidden" name="link" value="${item.link}" />
                    <input type="hidden" name="provider" value="${provider}" />
                    <button type="submit" class="btn btn-primary" >
						<i class="icon-ok icon-white"></i>&nbsp;#i18n{googleapi.search_results.buttonInsert}
					</button>
                </form>
            </td>
            <td>
                <a href="${item.link}" target="_blank"><img src="${item.thumbnailUrl}" /></a>
            </td>
            <td valign="top" >
                <p><a href="${item.link}" target="_blank" >${item.title}</a></p>
                <p>${item.content}</p>
            </td>
        </tr>
        </#list>
    </table>      
</div>
